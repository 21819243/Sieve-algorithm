<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Sieve Algorithm - Salih Åžahin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="sieve.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper" style="background-color: #74112b; padding: 0px 30px;">
            <a href="#" class="brand-logo">Sieve Algorithm</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="https://github.com/21819243/Sieve-algorithm">Github Page</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="row text-center" style="padding-top: 50px;">
      <div class="col s3"></div>
      <div class="col s6">
        <div class="col s2"></div>
        <div class="col s8">
          <div class="row">
            <div
              class="input-field col s12"
              style="margin-top: 50px !important;"
            >
              <input
                id="selected_number"
                type="number"
                min="2"
                max="1000"
                value="2"
                class="validate"
              />
              <label for="selected_number">Select a number</label>
            </div>
          </div>
          <div class="row" style="margin-top: 50px !important;">
            <div class="col s4"></div>
            <div class="col s4">
              <button
                class="btn waves-effect waves-light"
                style="background-color: #74112b;"
                name="calcButton"
                id="calcButton"
                onclick="FindPrimes()"
              >
                SHOW RESULT
                <i class="material-icons right"></i>
              </button>
            </div>
            <div class="col s4"></div>
          </div>

          <div class="row" style="text-align: center !important;">
            <div
              class="input-field col s12"
              style="margin-top: 50px !important;"
              id="resultDiv"
            ></div>
          </div>
        </div>
        <div class="col s2"></div>
      </div>
      <div class="col s3"></div>
    </div>
  </body>
</html>
